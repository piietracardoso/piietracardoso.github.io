<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/logo.png" rel="shortcut icon">
    <link rel="stylesheet" href="style.css">
    <title>Coach Leo Martines</title>
</head>
<body>
    <header>
        <div class="logo">        
            <img src="./assets/logo.png" title="logo" class="logo"/>
        </div>
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="CEP.html">CEP</a></li>
            </ul>
        </nav>

        <img src="assets/banner.png" class="banner"/>

    </header>
    <section class="container">
        <h2>Lista de Treinos</h2>
        <label for="filtrarTabela">Filtrar</label>
        <input type="text" id="filtrar-tabela" placeholder="Digite o nome do atleta">
    </section>

    <table id="tabela" border="2">
        <thead>
            <tr class="treino">
                <th class="nome">Nome</th>
                <th class="treino">Treino</th>
                <th class="qtde">Quantidade de Aulas</th>
                <th class="valor">Valor da Aula</th>
                <th class="total">Total</th>
            </tr>
        </thead>

        <tbody id="tabela-atletas">
            <tr class="atleta">
                <th class="nome">Jorge</th>
                <th class="produto">Goleiro</th>
                <th class="qtde">2</th>
                <th class="valor">40</th>
                <th class="total"></th>
            </tr>
            <tr class="atleta">
                <th class="nome">Isabela</th>
                <th class="produto">Funcional</th>
                <th class="qtde">3</th>
                <th class="valor">35</th>
                <th class="total"></th>
            </tr>
            <tr class="atleta">
                <th class="nome">Noah</th>
                <th class="produto">Fortalecimento</th>
                <th class="qtde">2</th>
                <th class="valor">50</th>
                <th class="total"></th>
            </tr>
            <tr class="atleta">
                <th class="nome">Pietro</th>
                <th class="produto">Condicionamento Físico</th>
                <th class="qtde">5</th>
                <th class="valor">65</th>
                <th class="total"></th>
            </tr>
            <tr class="atleta">
                <th class="nome">Gael</th>
                <th class="produto">Controle de Bola</th>
                <th class="qtde">1</th>
                <th class="valor">55</th>
                <th class="total"></th>
            </tr>
        </tbody>
    </table>

    <p><button id="treinos" class="botao">Buscar Treinos</button></p>

    <h2>Adicionar novo treino</h2>

    <form id="formTreino" class="formulario">
        <label>Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" >

        <label>Quantidade de Aulas:</label>
        <input type="text" id="quantidade" placeholder="Digite a quantidade de aulas">

        <label>Treino:</label>
        <select id="treino">
            <option value="">Selecione o treino</option>
            <option value="Goleiro">Goleiro</option>
            <option value="Condicionamento Físico">Condicionamento Físico</option>
            <option value="Fortalecimento">Fortalecimento</option>
            <option value="Funcional">Funcional</option>
        </select>

        <label>Valor da Aula R$:</label>
        <input type="text" id="Valor Aula">

        <p><button id="adicionarTreino" type="submit">Agendar Treino</button></p>
    </form>

    <script src="js/funcoes.js"></script>
    <script src="js/remover_treino.js"></script>
    <script src="js/filtrar.js"></script>
    <script src="js/buscar_treino.js"></script>
</body>
</html>
